AWSTemplateFormatVersion: "2010-09-09"
Transform: AWS::Serverless-2016-10-31
Description: Lambda redirect function with custom domain

Globals:
  Function:
    Timeout: 5
    Runtime: nodejs22.x
    MemorySize: 128

Parameters:
  CertificateArn:
    Type: String
    Description: "ACM certificate ARN for custom domain"

Resources:
  # HttpApi 명시적 선언
  RedirectHttpApi:
    Type: AWS::ApiGatewayV2::Api
    Properties:
      Name: badge-http-api
      ProtocolType: HTTP

  # Stage 명시적 선언 (자동 배포 활성화)
  RedirectHttpApiStage:
    Type: AWS::ApiGatewayV2::Stage
    Properties:
      ApiId: !Ref RedirectHttpApi
      StageName: $default
      AutoDeploy: true

  # Lambda Function
  RedirectFunction:
    Type: AWS::Serverless::Function
    Properties:
      Handler: index.handler
      CodeUri: dist
      Runtime: nodejs22.x
      Events:
        RedirectApi:
          Type: HttpApi
          Properties:
            ApiId: !Ref RedirectHttpApi
            Path: /{proxy+}
            Method: GET

  # Lambda Invoke Permission
  RedirectFunctionInvokePermission:
    Type: AWS::Lambda::Permission
    Properties:
      FunctionName: !Ref RedirectFunction
      Action: lambda:InvokeFunction
      Principal: apigateway.amazonaws.com
      SourceArn: !Sub arn:aws:execute-api:${AWS::Region}:${AWS::AccountId}:${RedirectHttpApi}/*/*/*

  # API Gateway Custom Domain
  BadgeApiDomain:
    Type: AWS::ApiGatewayV2::DomainName
    Properties:
      DomainName: badge.pelagornis.com
      DomainNameConfigurations:
        - CertificateArn: !Ref CertificateArn

  # API Mapping
  BadgeApiMapping:
    Type: AWS::ApiGatewayV2::ApiMapping
    Properties:
      ApiId: !Ref RedirectHttpApi
      DomainName: !Ref BadgeApiDomain
      Stage: !Ref RedirectHttpApiStage

Outputs:
  ApiUrl:
    Description: "API Gateway endpoint URL"
    Value: !Sub "https://${BadgeApiDomain}/"
